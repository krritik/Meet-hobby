{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/profile">{{user.username}}</a>
    </div>
  </div>
</nav>
 <style>
  .comment {
    font-size: 18px;
    background-color: silver;
    color:black;
  }
  </style>
{% if  user_groups %}
    {% for gp in user_groups %}
        <div class="comment">
        
          <h2>
            <a href="/group_posts/{{gp.GroupId}}" >  {{ gp.GroupName }} </a>
          </h2>
            {{ gp.GroupDescription }}
          
        </div>
      
        

    {% endfor %}
{% endif %}

{% endblock %}
