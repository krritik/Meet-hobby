{% include 'message.html' %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Meet@Hobby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.footer {
  background-color: #51C1F2;
  padding: 10px;
  text-align: center;
  position: fixed;
  height: 50px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  margin-bottom: 0px;
}
h1 {
  background-color: #51C1F2;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
<div class="w3-panel w3-blue">
  <h1 class="w3-text-orange" style="text-shadow:1px 1px 0 #444" >
  <b align>Meet@Hobby</b></h1>
</div>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/signup">Signup</a>
      <a class="navbar-brand" href="/login">Login</a>
      <a class="navbar-brand" href="/admin-login">Admin Login</a>
    </div>
  </div>
</nav>
<img src="{% static 'meet2/images/hobby.jpg' %}" alt="Image Not Found" style="width:50%;">
<div class="footer">
  <p></p>
</div>

{% if messages %}
  <script>
      {% for message in messages %}
          $(document).ready(function () {
              $('.toast').toast('show');
          });
      {% endfor %}
  </script>
{% endif %}

</body>
</html>
